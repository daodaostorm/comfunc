<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>header</title>
</head>

<body>
	<div id="content" th:fragment="content">
		<div class="container">

			<!--=== Page Header ===-->
			<div class="page-header">
				<div class="page-title">
					<h3>服务器管理</h3>
				</div>
			</div>
			<!-- /Page Header -->

			<!--=== Page Content ===-->

			<div class="row">
				<div class="col-md-12">
					<div class="widget box">
						<div class="widget-header">
							<h4>
								<i class="icon-reorder"></i> 服务器列表
							</h4>
							<div class="toolbar no-padding">
								<div class="btn-group">
									<span class="btn btn-xs "><a
										th:href="@{/admin/serverinfo/add}"><i class="icon-plus"></i></a></span>
								</div>
							</div>
						</div>
						<div class="content no-padding">
							<table id="grid-data"
								class="table table-condensed table-hover table-striped">
								<thead>
									<tr>
										<th data-column-id="serverid">服务器号</th>
										<th data-column-id="serverhost">服务器IP</th>
										<th data-column-id="serverport">服务器端口</th>									
										<th data-column-id="serverstatus">状态</th>
										<th data-column-id="createtime">创建时间</th>											
										<th data-column-id="updatetime">更新时间</th>
										<th data-column-id="edit">编辑</th>
										<th data-column-id="delete">删除</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="serverinfo : ${serverinfolist}">
										<td th:text="${serverinfo.serverid}"></td>
										<td th:text="${serverinfo.serverhost}"></td>
										<td th:text="${serverinfo.serverport}"></td>
										<td th:text="${serverinfo.serverstatus}"></td>
										<td th:text="${serverinfo.createtime}"></td>
										<td th:text="${serverinfo.updatetime}"></td>
										<td><a th:href="@{/admin/serverinfo/edit(id=${serverinfo.id})}"
											title="编辑"><i class="icon-edit"></i></a></td>
										<td><a th:href="@{/admin/serverinfo/del(id=${serverinfo.id})}"
											title="删除"><i class="icon-trash visual red"
												onclick="return confirm('确定要删除吗?')"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>

			<!-- /.row -->
			<!-- /Page Content -->
		</div>
		<!-- /.container -->

	</div>

</body>
</html>
