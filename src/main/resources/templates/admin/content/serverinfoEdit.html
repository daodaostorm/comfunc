<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>header</title>
</head>

<body>
	<div id="content" th:fragment="content">
		<div class="container">
			<!-- Breadcrumbs line -->
			<div class="crumbs">
				<ul id="breadcrumbs" class="breadcrumb">
					<li><i class="icon-home"></i> <a href="/">主页</a></li>
					<li class="current">服务器管理</li>
				</ul>

			</div>
			<!-- /Breadcrumbs line -->

			<!--=== Page Header ===-->
			<div class="page-header">
				<div class="page-title">
					<span th:inline="text">欢迎使用，[[${#httpServletRequest.remoteUser}]]!</span>
				</div>

			</div>
			<!-- /Page Header -->

			<!--=== Page Content ===-->

			<div class="row">
				<div class="col-md-12">
					<div class="widget box">
						<div class="widget-header">
							<h4>
								<i class="icon-reorder"></i> 服务器编辑
							</h4>
							<div class="toolbar no-padding">
								<div class="btn-group">
									<span class="btn btn-xs collapse"><i
										class="icon-angle-down"></i></span>
								</div>
							</div>
						</div>
						<div class="content no-padding">
							<form action="#" th:action="@{/admin/serverinfo/edit}"
								th:object="${serverinfoEdit}" method="post" >
								<input type="hidden" th:field="*{id}" />
								<input type="hidden" th:field="*{serverid}" />
								<input type="hidden" th:field="*{createtime}" />
								<p>
									<label style="width: 80px; vertical-align: middle">服务器IP:
									</label> <input type="text" style="width: 700px;" th:field="*{serverhost}" />
								</p>
								<p>
									<label style="width: 80px; vertical-align: middle">服务器端口:
									</label><input type="text" style="width: 700px;" th:field="*{serverport}" />
								</p>								
								<p>
									<label style="width: 80px; vertical-align: middle">服务器状态:
									</label><input type="text" style="width: 700px;" th:field="*{serverstatus}" />
								</p>
								<p>
									<input type="submit" value="提交" /> <input type="reset"
										value="重置" />
								</p>
							</form>
						</div>
					</div>
				</div>
			</div>

			<!-- /.row -->
			<!-- /Page Content -->
		</div>
		<!-- /.container -->

	</div>

</body>
</html>
